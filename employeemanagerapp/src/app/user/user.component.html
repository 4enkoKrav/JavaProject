
  <div class="container2" id="main-container">
  <div class="row">
    <div  *ngFor="let employee of employees" class="col-md-6 col-xl-4">
            <div class="card m-b-30">
          <div class="card-body row">
             <div class="col-6">
                <img src="{{employee?.imageUrl}}" alt="" class="img-fluid rounded-circle w-100">
             </div>
             <div class="col-5 card-title align-self-center mb-0">
                <h5>{{employee?.name}}</h5>
                <p class="m-0">{{employee?.jobTitle}}</p>
             </div>
          </div>
          <ul class="list-group list-group-flush">
             <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{employee?.email}}</li>
             <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{employee?.phone}}</li>
          </ul>
          <div class="card-body">
               <ul class="social-links list-inline mb-0">
                 <li class="list-inline-item"><a title="" data-placement="top"  class="tooltips" href="" data-original-title="Skype"><i class="fa fa-skype"></i></a></li>
               </ul>
          </div>
       </div>
    </div>
  </div>

  
  <!-- Notification for no employees -->
  <div *ngIf="employees?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO EMPLOYEES!</h4>
    <p>No Employees were found.</p>
  </div>
  </div>
